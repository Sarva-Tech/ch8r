<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CH8R Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: transparent !important;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .ch8r-bubble {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #3b82f6;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: background-color 0.2s ease;
      margin: 20px;
    }

    .ch8r-bubble:hover {
      background-color: #2563eb;
    }

    .ch8r-hidden {
      display: none !important;
    }

    #ch8r-widget {
      opacity: 1;
      transform: translateY(0);
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
      position: absolute;
      bottom: 0;
      right: 0;
      width: 320px;
      height: 420px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      border: 1px solid #e5e7eb;
      margin: 20px;
    }

    .ch8r-closed {
      opacity: 0;
      transform: translateY(90%);
      pointer-events: none;
      visibility: hidden;
    }

    .ch8r-header {
      background-color: #3b82f6;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 15px;
      user-select: none;
      flex-shrink: 0;
      height: 50px;
    }

    .ch8r-agent-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ch8r-agent-name {
      font-weight: 600;
    }

    .ch8r-online-indicator {
      width: 10px;
      height: 10px;
      background: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 8px #22c55e;
    }

    .ch8r-close-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      line-height: 1;
      padding: 0;
      font-weight: 700;
      transition: color 0.2s ease;
    }

    .ch8r-close-btn:hover {
      color: #bfdbfe;
    }

    #ch8r-messages {
      flex: 1;
      padding: 12px 16px;
      overflow-y: auto;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
      color: #111827;
      height: 300px;
    }

    .ch8r-message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.06);
    }

    .ch8r-message.user {
      background-color: #3b82f6;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .ch8r-message.agent {
      background-color: #e5e7eb;
      color: #1f2937;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    .ch8r-input-area {
      display: flex;
      padding: 10px 16px;
      border-top: 1px solid #e5e7eb;
      gap: 10px;
      background: white;
      flex-shrink: 0;
      height: 70px;
      align-items: center;
    }

    #ch8r-input {
      flex-grow: 1;
      padding: 10px 16px;
      font-size: 14px;
      font-family: inherit;
      border: 1.5px solid #d1d5db;
      border-radius: 9999px;
      background-color: white;
      box-shadow: inset 0 1px 2px rgb(0 0 0 / 0.05);
      outline-offset: 2px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      height: 40px;
    }

    #ch8r-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.3);
      outline: none;
    }

    .ch8r-send-btn {
      all: unset;
      cursor: pointer;
      width: 40px;
      height: 40px;
      background-color: #2563eb;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.1), inset 0 -1px 0 rgb(255 255 255 / 0.15);
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      flex-shrink: 0;
    }

    .ch8r-send-btn:hover {
      background-color: #1e40af;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15), inset 0 -1px 0 rgb(255 255 255 / 0.2);
    }

    .ch8r-send-btn:active {
      background-color: #1e3a8a;
      box-shadow: inset 0 2px 4px rgb(0 0 0 / 0.2);
    }
  </style>
</head>
<body>
<button id="ch8r-bubble-btn" aria-label="Open chat" title="Chat with us" class="ch8r-bubble">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24" width="24" height="24" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2z"></path>
  </svg>
</button>

<div id="ch8r-widget" class="ch8r-hidden">
  <div class="ch8r-header">
    <div class="ch8r-agent-info">
      <span class="ch8r-agent-name">Ch8r Agent</span>
      <span class="ch8r-online-indicator" title="Online"></span>
    </div>
    <button id="ch8r-toggle-btn" class="ch8r-close-btn" aria-label="Minimize chat">×</button>
  </div>
  <div id="ch8r-messages" class="ch8r-messages"></div>
  <form id="ch8r-form" class="ch8r-input-area" autocomplete="off">
    <input id="ch8r-input" type="text" placeholder="Type a message..." autocomplete="off" />
    <button type="submit" class="ch8r-send-btn" aria-label="Send message">➤</button>
  </form>
</div>

<script>
  (function () {
    const widget = document.getElementById('ch8r-widget');
    const toggleBtn = document.getElementById('ch8r-toggle-btn');
    const messagesContainer = document.getElementById('ch8r-messages');
    const form = document.getElementById('ch8r-form');
    const input = document.getElementById('ch8r-input');
    const bubbleBtn = document.getElementById('ch8r-bubble-btn');

    let socket = null;

    function connectWebSocket(chatroom_uuid) {
      if (socket) {
        socket.close();
      }

      const wsProtocol = location.protocol === "https:" ? "wss://" : "ws://";
      const wsUrl = `${wsProtocol}localhost:8000/ws/chat/${chatroom_uuid}/`;

      socket = new WebSocket(wsUrl);

      socket.onopen = () => {
        console.log("WebSocket connected");
        addMessage("Connected to chat", "System");
      };

      socket.onmessage = (event) => {
        console.log('message received..', event.data)
        try {
          const data = JSON.parse(event.data);
          if (data.message) {
            addMessage(data.message, "agent");
          }
        } catch (e) {
          console.error("Invalid WS message", e);
        }
      };

      socket.onclose = () => {
        addMessage("System", "WebSocket connection closed");
      };

      socket.onerror = (error) => {
        console.error("WebSocket error:", error);
        addMessage("System", "WebSocket error occurred");
      };
    }

    function getOrCreateSenderIdentifier() {
      const key = 'ch8r_sender_identifier';
      let id = localStorage.getItem(key);
      if (!id) {
        id = `anon_${crypto.randomUUID()}`;
        localStorage.setItem(key, id);
      }
      return id;
    }

    function getQueryParams() {
      const params = {};
      location.search.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        if (key) params[key] = decodeURIComponent(value || "");
      });
      return params;
    }

    const params = getQueryParams();
    window.CH8R_CONFIG = {
      token: params.token || "",
      app_uuid: params.app_uuid || "",
      sender_identifier: getOrCreateSenderIdentifier()
    };

    function getMessagesKey() {
      return `ch8r_messages_${window.CH8R_CONFIG.sender_identifier}`;
    }

    function saveMessagesToStorage() {
      const messages = [];
      const messageElements = messagesContainer.querySelectorAll('.ch8r-message');
      messageElements.forEach(msgEl => {
        const sender = msgEl.classList.contains('user') ? 'user' : 'agent';
        messages.push({
          text: msgEl.textContent,
          sender: sender,
          timestamp: Date.now()
        });
      });
      localStorage.setItem(getMessagesKey(), JSON.stringify(messages));
    }

    function loadMessagesFromStorage() {
      const key = getMessagesKey();
      const stored = localStorage.getItem(key);
      if (stored) {
        try {
          const messages = JSON.parse(stored);
          messages.forEach(msg => {
            addMessageToDOM(msg.text, msg.sender);
          });
        } catch (e) {
          console.error('Failed to parse stored messages:', e);
        }
      } else {
        addMessageToDOM('Hello! How can I help you?', 'agent');
      }
    }

    function clearMessageHistory() {
      localStorage.removeItem(getMessagesKey());
      messagesContainer.innerHTML = '';
      addMessageToDOM('Hello! How can I help you?', 'agent');
    }

    function openWidget() {
      bubbleBtn.classList.add('ch8r-hidden');
      widget.classList.remove('ch8r-hidden');
      requestAnimationFrame(() => {
        widget.classList.remove('ch8r-closed');
        widget.style.display = 'flex';
        scrollToBottom();
        input.focus();
        window.parent.postMessage({ type: 'ch8r-resize', height: 480 }, '*');
      });

      const config = window.CH8R_CONFIG || {};
      const { sender_identifier } = config;
      const chatroomKey = `ch8r_chatroom_${sender_identifier}`;

      let chatroom_identifier = localStorage.getItem(chatroomKey);

      if (chatroom_identifier) {
        console.log('connected..')
        connectWebSocket(chatroom_identifier);
      }
    }

    function closeWidget() {
      widget.classList.add('ch8r-closed');
      widget.addEventListener(
        'transitionend',
        () => {
          widget.classList.add('ch8r-hidden');
          widget.style.display = 'none';
        },
        { once: true }
      );
      bubbleBtn.classList.remove('ch8r-hidden');
      window.parent.postMessage({ type: 'ch8r-resize', height: 88 }, '*');
    }

    toggleBtn.addEventListener('click', closeWidget);
    bubbleBtn.addEventListener('click', openWidget);

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addMessageToDOM(text, sender) {
      const msgEl = document.createElement('div');
      msgEl.classList.add('ch8r-message', sender);
      msgEl.textContent = text;
      messagesContainer.appendChild(msgEl);
      scrollToBottom();
    }

    function addMessage(text, sender) {
      addMessageToDOM(text, sender);
      saveMessagesToStorage();
    }

    loadMessagesFromStorage();

    form.addEventListener('submit', (e) => {
      console.log(input.value);
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      input.value = '';
      sendMessageToAPI(msg);
    });

    async function sendMessageToAPI(msg) {
      const api_url = `http://localhost:8000/api/applications`;
      const config = window.CH8R_CONFIG || {};
      const { token, app_uuid, sender_identifier } = config;
      const chatroomKey = `ch8r_chatroom_${sender_identifier}`;

      let chatroom_identifier = localStorage.getItem(chatroomKey);

      if (!token || !app_uuid || !sender_identifier) {
        console.warn("CH8R_CONFIG is missing required fields");
        return;
      }

      const payload = {
        message: msg,
        sender_identifier: sender_identifier,
      };

      if (chatroom_identifier) {
        payload.chatroom_identifier = chatroom_identifier;
      }

      try {
        const response = await fetch(`${api_url}/${app_uuid}/chatrooms/send-message/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error("Message send failed");
        const data = await response.json();

        if (data.chatroom_identifier) {
          localStorage.setItem(chatroomKey, data.chatroom_identifier);
        }

        addMessage(data.message || 'Thanks, we\'ll get back to you soon.', 'agent');
      } catch (err) {
        console.error(err);
        addMessage("Failed to send message. Please try again.", 'agent');
      }
    }

    window.clearChatHistory = clearMessageHistory;
  })();
</script>
</body>
</html>
